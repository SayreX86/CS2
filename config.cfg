// ************ Оптимизация FPS и производительности ***************
fps_max 999                            // Максимальный FPS.
r_dynamic 0                            // Отключает динамическое освещение.
mat_queue_mode -1                      // Включает многопоточность автоматом.
mat_vsync 0                            // Отключает вертикальную синхронизацию (VSync).
r_drawtracers_firstperson 0            // Убирает видимые трассеры при выстреле.
muzzleflash_light 0                    // Убирает освещение от вспышек оружия.
violence_hblood 0                      // Отключение красных эффектов (кровь для FPS).

// ***************** Сетевые настройки *********************************
rate 786432                            // Максимальная пропускная способность.
cl_interp_ratio 1                      // Минимизация задержек клиента.
cl_interp 0                            // Снижение интерполяции.
cl_predict 1                           // Включает клиентское предсказание.

// *************** Настройки прицела (CS 1.6 стиль) *******************
cl_crosshairalpha 255                  // Полная непрозрачность прицела.
cl_crosshaircolor 5                    // Пользовательский цвет прицела.
cl_crosshaircolor_r 0                  // Настройка красного цвета (0).
cl_crosshaircolor_g 255                // Настройка зеленого цвета (255 — максимум).
cl_crosshaircolor_b 0                  // Настройка синего цвета (0).
cl_crosshairdot 0                      // Убирает центральную точку.
cl_crosshairstyle 4                    // Статический прицел, похожий на CS 1.6.
cl_crosshairgap -3                     // Сужает зазор между линиями прицела.
cl_crosshairsize 4                     // Умеренная длина линий прицела.
cl_crosshairthickness 1                // Толщина линий прицела.
cl_crosshair_drawoutline 1             // Включает обводку линий.
cl_crosshair_outlinethickness 1        // Толщина обводки контуров.

// ***************** Графика для максимального FPS *********************
cl_forcepreload 1                      // Предзагрузка игровых ресурсов.
r_eyemove 0                            // Отключает анимацию глаз модели.
r_eyeshift_x 0                         // Отключает анимацию движения глаз по оси X.
r_eyeshift_y 0                         // Отключает движение глаз по оси Y.
r_eyeshift_z 0                         // Отключает движение глаз по оси Z.
r_eyesize 0                            // Отключает эффекты размера глаз.

// ***************** Настраивает звук ******************
snd_deathcamera_volume 0               // Выключает звук камеры смерти.
snd_roundend_volume 0                  // Отключает звук окончания раунда.
snd_musicvolume 1                      // Общая громкость музыки.
volume 0.01                            // Делает общий звук очень тихим.
snd_voipvolume 0.5                     // Задаёт громкость голосового чата.
